name: CI Cache Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: prime-cache-cef01b2
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: cache-cef01b2-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cache-cef01b2-

      - name: Echo cache result
        run: echo "Cache hit = ${{ steps.cache-node-modules.outputs.cache-hit }}"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build --if-present
